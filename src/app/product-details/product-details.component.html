<div class="container my-5">
  <div class="row">
    <div class="col-md-6">
      <img
        src="https://via.placeholder.com/400x400"
        alt="Product Image"
        class="img-fluid"
      />
    </div>
    <div
      class="col-md-6"
      *ngIf="product"
    >
      <h2>{{ product.name }}</h2>
      <p class="text-muted">{{ product.description }}</p>
      <h3 class="text-primary">{{ product.price | currency }}</h3>
      <button class="btn btn-primary">Add to Cart</button>
    </div>
  </div>
</div>
